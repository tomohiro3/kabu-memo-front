表示モード
    表示するだけ
    配列系は配列が空ならーを表示

編集モード
    バリューグロース
        -バリュグロースを押しボタン式で表示
        受け取った値の分は既に押されている状態にする
    価格転嫁
        上記と同じ
    その他配列系
        [a, b, c]
        a -
        b -
        c -
        [] + -
         StockCardで配列を受け取ってmapでノートを表示
         編集モードになったらノートを一つ表示
         →編集モードならmapの最後に一つNote JSXを追加表示する
         →配列が空（表示時はーのみ）の時は、編集時はーではなくノートインプットに変える
        表示モードに切り替わったらーに表示を戻す
